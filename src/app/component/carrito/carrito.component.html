<app-menu></app-menu>
<div class="container-fluid d-flex justify-content-center align-items-center">
  <div *ngIf="productosStorage.length === 0" class="d-flex align-items-center">
    <img src="https://thumbs.dreamstime.com/b/hombre-que-empuja-un-carro-de-compras-vac%C3%ADo-19880286.jpg" class="img-fluid" alt="...">
    <h2>Carrito Vacio</h2>
  </div>
  <div *ngIf="productosStorage.length !== 0" class="row">
    <aside class="col-lg-9">
      <div class="card">
        <div class="table-responsive">
          <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
              <tr class="small text-uppercase">
                <th scope="col">Product</th>
                <th scope="col" width="120">Quantity</th>
                <th scope="col" width="120">Price</th>
                <th
                  scope="col"
                  class="text-right d-none d-md-block"
                  width="200"
                ></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productosStorage">
                <td>
                  <figure class="itemside align-items-center">
                    <div class="aside">
                      <img
                        [src]="item.img"
                        class="img-sm"
                      />
                    </div>
                    <figcaption class="info">
                      <a href="#" class="title text-dark" data-abc="true"
                        >{{ item.nombre }}</a
                      >
                      <p class="text-muted small">
                        {{ item.descripcion }}
                      </p>
                    </figcaption>
                  </figure>
                </td>
                <td>
                  <div class="d-flex">
                    <button (click)="aumentar(item)" class="mas bg-success">+</button>
                    <small class="cantidad mx-2">{{ item.cantidad }}</small>
                    <button (click)="disminuir(item)" class="menos bg-danger">-</button>
                  </div>
                </td>
                <td>
                  <div class="price-wrap">
                    <var class="price">$ {{ item.precio | number}}</var>
                  </div>
                </td>
                <td class="text-right d-none d-md-block">
                  <button (click)="eliminarCart(item)" class="btn btn-light" data-abc="true">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </aside>



    <aside class="col-lg-3">
      <div class="card">
        <div class="card-body">
          <dl class="dlist-align">
            <dt>Total price:</dt>
            <dd class="text-right ml-3"> $ {{ total | number }}</dd>
          </dl>
          <hr />
          <a
            routerLink="/checkout"
            class="btn btn-out btn-primary btn-square btn-main"
            data-abc="true"
          >
            Confirmar compra
          </a>
          <a
            routerLink="/"
            class="btn btn-out btn-success btn-square btn-main mt-2"
            data-abc="true"
            >Continuar Comprando</a
          >
        </div>
      </div>
    </aside>
  </div>
</div>
<app-footer></app-footer>
