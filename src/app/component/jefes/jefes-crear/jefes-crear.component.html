
<app-menu></app-menu>
<div class="container my-5" >
    <div class="row"  class="centrar">
  
      <div class="col-md-8 mx-auto">
        <div class="card">
  
          <div class="card-header bg-dark text-center text-white">
            <h1><i class="bi bi-person-circle"></i> Registrar Jefe</h1>
          </div>
  
          <div class="card-body">
            <form [formGroup]="formValue">
              <div class="row">
  
                <div *ngIf="mensaje_ok">
                  <div class="alert alert-success alert-dismissible fade show" role="alert" >
                    <strong>{{mensaje_ok}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                </div>
  
  
                <div *ngIf="mensaje_error">
                  <div class="alert alert-danger alert-dismissible fade show" role="alert" >
                    <strong>{{mensaje_error}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="cerrarAlerta()"></button>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <label>Nombre</label>
                  <input type="text" class="form-control" formControlName="nombre">
                </div>
  
                <div class="col-md-6">
                  <label>Correo</label>
                  <input type="email" class="form-control" formControlName="correo">
                </div>
  
                <div class="col-md-6">
                  <label>Contrase√±a</label>
                  <input type="password" class="form-control" formControlName="contrasena">
                </div>
  
  
              </div>
  
              <button type="submit" class="btn btn-outline-info my-3" (click)="CrearJefe()"> <i class="bi bi-person-plus-fill"></i> Crear jefe</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
