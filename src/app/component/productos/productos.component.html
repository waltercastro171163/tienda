                      <button type="button" (click)="filtrar()" class="input-group-text"><i class="bi bi-search"></i></button>
                  </div>
              </div>
          </div>

          <div class="col-md-6 col-lg-6 my-2">
            <h5 class="card-title" style="opacity: 0.0">Opciones de productos</h5>

    </div>
    <div class="table-responsive-sm">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">titulo</th>
            <th scope="col">descripci√≥n</th>
            <th scope="col">imagen</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">

            <td>{{producto._id}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.descripcion}}</td>

            <td>
              <img [src]="producto.img" width="48" height="48" class="rounded-circle mr-2 object-cover" alt="Avatar">
            </td>

            <td>
              <button [routerLink]="['/update-producto', producto._id]" class="btn btn-warning me-1 my-1" style="width: 78px !important;">Editar</button>
              <button (click)="eliminar(producto._id)"  class="btn btn-danger me-1 my-1"style="width: 78px !important;">Eliminar</button>
            </td>
          </tr>
          <tr *ngIf="productos.length === 0" class="text-center">
            <div class="alert alert-warning w-100" role="alert">
              Productos no encontrado
            </div>
          </tr>
        </tbody>
      </table>
