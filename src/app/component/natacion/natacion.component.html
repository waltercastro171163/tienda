<div class="justify-content-md-between" class="m">

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div *ngFor="let item of productos" class="col">
            <div class="card">
                <img
                    [src]="item.img"
                    class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ item.nombre }}</h5>
                    <p class="card-text">{{ item.descripcion}}
                    </p>
                    <h3>$ {{ item.precio | number }}</h3>
                    <button type="button" class="btn btn-primary" (click)="addCart(item)">AÃ±adir a carrito</button>
                </div>
            </div>
        </div>
